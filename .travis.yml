
# https://github.com/nim-lang/Nim/wiki/BuildServices#using-choosenim
language: c

branches:
  only:
    - master

cache: ccache
cache:
  directories:
    - .cache
    - ~/.choosenim/
    - ~/.nimble/

matrix:
  include:
    - os: linux
      env:
        - NAME=LINUX
        - CHANNEL=devel
      compiler: gcc

    - os: osx
      env:
        - NAME=OSX
        - CHANNEL=devel
      compiler: clang

addons:
  apt:
    packages:
      - build-essential

before_install:
  - git tag "$(date +'%Y%m%d%H%M')_$CHANNEL"
  - export CHOOSENIM_NO_ANALYTICS=1
  - curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh
  - sh init.sh -y
  - export PATH=~/.nimble/bin:$PATH
  - echo "export PATH=~/.nimble/bin:$PATH" >> ~/.profile
  - choosenim $CHANNEL

script:
  - make release NAME=$NAME

deploy:
  provider: releases
  api_key:
    secure: 
  file: "tinylog-$NAME.tar.gz"
  skip_cleanup: true
  on:
    repo: Mobilpadde/tinylog
